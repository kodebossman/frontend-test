<clr-modal
  [(clrModalOpen)]="opened"
  [clrModalClosable]="false"
  [clrModalSize]="'lg'"
>
<h3 class="modal-title">Edit Employee</h3>
<div class="modal-body">
    <clr-alert *ngIf="isAlert" [clrAlertType]="'danger'">
    <clr-alert-item>
        <span class="alert-text"> {{ message }} </span>
    </clr-alert-item>
    </clr-alert>
    <br />

    <form clrForm [formGroup]="employeeForm" (ngSubmit)="editEmployee()">
      <section class="form-block">
        <div class="col-md-12">
          <clr-input-container>
            <label class="required clr-col-xs-12 clr-col-md-4">First Name</label>
            <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="firstName" type="text" size="40" />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>

        <div class="col-md-12">
          <clr-input-container>
            <label class="required clr-col-xs-12 clr-col-md-4">Last Name</label>
            <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="lastName" size="40" />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>

        <div class="col-md-12">
          <clr-input-container>
            <label class="required clr-col-xs-12 clr-col-md-4">Identity number</label>
            <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="identityNumber" type="text"
              size="40" />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>

        <div class="col-md-12">
          <clr-date-container>
            <label class="required clr-col-xs-12 clr-col-md-4">Date of Birth</label>
            <input class="required clr-col-xs-12 clr-col-md-5"  type="date" clrDate name="dateOfBirth" formControlName="dateOfBirth">
          </clr-date-container>
        </div>



        <div class="col-md-12">
          <clr-input-container>
            <label class="required clr-col-xs-12 clr-col-md-4">Physical Address</label>
            <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="addressPhysical" type="text"
              size="40" />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>

        <div class="col-md-12">
          <clr-input-container>
            <label class="required clr-col-xs-12 clr-col-md-4">Postal address</label>
            <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="addressPostal" size="40" />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>

        <div class="col-md-12">
          <clr-input-container>
            <label class="required clr-col-xs-12 clr-col-md-4">Telephone number</label>
            <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="telephoneNumber" size="40" />
            <clr-control-error>This field is required!</clr-control-error>
          </clr-input-container>
        </div>

      </section>
    </form>
  </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="onClose(employee)">
      Cancel
      </button>
      <button
          type="submit"
          class="btn btn-primary"
          (click)="editEmployee()"
          [clrLoading]="editState"
       >
      Update
    </button>
  </div>
  </clr-modal>
